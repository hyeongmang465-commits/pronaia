
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내몸애맞게 - 120세 무병장수 멘토링</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
            background-color: #020617;
            margin: 0;
            padding: 0;
        }
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #020617;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #450a0a;
            color: #fecaca;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            border: 1px solid #7f1d1d;
            white-space: pre-wrap;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #a78bfa; font-weight: bold; letter-spacing: 0.1em;">PRONOIA SYSTEM 로딩 중...</p>
    </div>
    <div id="root"></div>
    <div id="error-display"></div>

    <script type="module">
        // 로딩 완료 후 로더 제거 및 에러 캡처
        window.addEventListener('error', (event) => {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerText += `[Error] ${event.message}\nAt: ${event.filename}:${event.lineno}\n`;
        });
        
        // 모듈 로딩 시도
        import('./index.tsx').then(() => {
            console.log('App loaded successfully');
            const loader = document.getElementById('initial-loader');
            if (loader) loader.style.opacity = '0';
            setTimeout(() => loader && loader.remove(), 500);
        }).catch(err => {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerText += `[Module Load Fail] ${err.message}\n`;
            console.error(err);
        });
    </script>
</body>
</html>
